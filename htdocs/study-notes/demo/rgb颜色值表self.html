<body>
   	<div id="wrap">
		<button class="btn">添加</button>
   	</div>
    <script charset="utf-8" src="../js/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script type="text/javascript">
    	clr=new Array('00','20','40','60','80','a0','c0','ff');
    	var wrap = document.getElementById("wrap");

    	// var newNode = document.createElement("div"); 
    	// newNode.innerHTML = "我是子节点"
     //    // $(".btn").click(function() {
     //    // 	 $("#wrap").append(con)
     //    // })
     //   wrap.appendChild(newNode)

	     function addEle(parentEle, n) {
	         var str = "";
	         for(var i = 0; i < n; i++) {
	         	for(var j = 0; j < n; j++) {
	         		for(var k = 0; k < n; k++) {
	         			str += "<div style='float: left;width: 60px;height: 20px;margin:1px;border:1px solid blue;font-size: 14px; background: #"+clr[i]+clr[j]+clr[k]+";color: #"+clr[7-i]+clr[7-j]+clr[7-k]+"'>#"+clr[i]+clr[j]+clr[k]+"</div>";
	         		}
	         	}
	         }
	          parentEle.innerHTML = str ;
	     }
	     addEle(wrap, 8)
	     wrap.addEventListener("click", function(e) {
	         if(e.target && e.target.nodeName == "DIV") {
	             if (document.body.createTextRange) {
	                 var range = document.body.createTextRange();
	                 range.moveToElementText(e.target);
	                 range.select();
	             } else if (window.getSelection) {
	                 var selection = window.getSelection();
	                 var range = document.createRange();
	                 range.selectNodeContents(e.target);
	                 selection.removeAllRanges();
	                 selection.addRange(range);
	             } else {
	                 alert("复制失败！");
	             }
	             document.execCommand("Copy");
	         }
	     })
    </script>
</body>
