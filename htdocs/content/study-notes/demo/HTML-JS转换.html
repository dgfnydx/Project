<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>无标题页</title>
    <!-- <link href = "../include/default.css" type = "text/css" rel = "Stylesheet" /> -->
</head>
<body>
    <br />
    <table style="width:100%; height:400px" cellpadding = "0" cellspacing = "0" border = "0">
        <tr>
            <td align = "center" valign = "middle">
                <table style="width:auto; height:auto" cellpadding = "0" cellspacing = "0" border = "0">
                    <tr>
                        <td style="padding:1px; width:60px" align = "left" valign = "top">
                            Html代码:
                        </td>
                        <td align = "left" valign = "top">
                            <textarea id="oSource" onpropertychange="change()" style="height: 250px" ></textarea>
                        </td>
                    </tr>
                    <tr>
                        <td style = "padding:1px; width:60px" align = "left" valign = "top">
                            目标代码:
                        </td>
                        <td align = "left" valign = "top">
                            <textarea id="oResult" title="双击复制" ondblclick='this.select();oResult.createTextRange().execCommand("Copy")' style="height: 250px"></textarea>
                        </td>
                    </tr>
                </table>
            </td>
        </tr>
        <tr>
            <td>
                <input type="button" value="转换" onclick="change()" />
            </td>
        </tr>
    </table>
    <script language = "javascript" type = "text/javascript">  
　　 function change()
　　 {
　　　 oResult.value="document.writeln(\""+oSource.value.replace(/\\/g,"\\\\").replace(/\//g,"\\/").replace(/\'/g,"\\\'").replace(/\"/g,"\\\"").split('\r\n').join("\");\ndocument.writeln(\"")+"\")"
　　 } 
　  </script>
</body>
</html>
