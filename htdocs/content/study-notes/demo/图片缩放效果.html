<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>图片缩放插件</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <link rel="icon" href="" type="image/x-icon">
    <link rel="stylesheet" href="../css/reset.css" type="text/css">
    <link rel="stylesheet" href="../plug-in/zoom/zoom.css" type="text/css">
    <style type="text/css">
        .img {
            width: 200px;
        }
        .img img {
            width: 100%;
        }
    </style>
</head>
<body>
   	<div id="wrap">
        <ul class="text">
            <li>zoom.js是一个纯JavaScript插件，无jQuery 或者 Bootstrap 依赖。</li>  
            <li>将 zoom.js和zoom.css文件引入即可</li>
            <li>把data-action="zoom"属性添加到img标签中即可实现图片缩放效果</li>
        </ul>
        <div class="img">
            <img src="../images/demo/jingtian1.jpg" alt="" data-action="zoom">
        </div>
   	</div>
    <script charset="utf-8" src="../plug-in/zoom/zoom.min.js" type="text/javascript"></script>
</body>
</html>
