<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>CSS选择器集合</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <link rel="icon" href="" type="image/x-icon">
    <link rel="stylesheet" href="../../css/reset.css" type="text/css">
    <link rel="stylesheet" href="../../css/template2.css" type="text/css">
    <link rel="stylesheet" href="../../plug-in/syntaxhighlighter/css/shCoreMidnight.css" type="text/css">
    <style type="text/css">
        .table {
        	width: 100%;
        	border: 1px solid white;

        }
        .table tr {
        	height: 30px;
        }
        .table th {
        	text-align: center;
        	font-size: 16px;
        }
        .table th:nth-child(1) {
            width: 5%;
        }
        .table th:nth-child(2) {
        	width: 20%;
        }
        .table th:nth-child(3) {
        	width: 15%;
        }
        .table th:nth-child(4) {
        	width: 50%;
        }
        .table th:nth-child(5) {
        	width: 10%;
        }
        .table td {
        	text-align: center;
        	font-size: 14px;
        }
    </style>
</head>
<body>
   	<div class="wrap">
		<div class="main">
			<!-- 章 -->
			<div class="section">
				<h2 class="h2-title">CSS选择器集合</h2>
				<div class="study-content">
					<div class="notes n-dcom">
						<div class="notes-content">
							<div class="knowledge-point">
                                <div class="paragraph">
                                    <p class="nindent">此表结合了Vue.js中v-for指令的运用</p>
                                </div>
                                <table class="table" border="1" id="tabs">
                                    <thead>
                                        <tr>
                                            <th>序号</th>
                                            <th>选择器</th>
                                            <th>例子</th>
                                            <th>例子描述</th>
                                            <th>CSS版本</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        <tr v-for="selector in selectors">
                                            <td>{{$index+1}}</td>
                                            <td>{{selector.selName}}</td>
                                            <td>{{selector.demo}}</td>
                                            <td>{{selector.decaration}}</td>
                                            <td>{{selector.copyRight}}</td>
                                        </tr>
                                    </tbody>
                                </table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
   	</div>
   
    <script charset="utf-8" src="../../js/jquery-1.11.3.min.js" type="text/javascript"></script>
    <script charset="utf-8" src="../../js/common.js" type="text/javascript"></script>
    <script charset="utf-8" src="../../js/vue.min.js" type="text/javascript"></script>
    <!-- <script charset="utf-8" src="../../js/template.js" type="text/javascript"></script> -->
    <script charset="utf-8" src="../../plug-in/syntaxhighlighter/js/shCore.js"></script>
    <script charset="utf-8" src="../../plug-in/syntaxhighlighter/js/shBrushXml.js" type="text/javascript"></script>
    <script charset="utf-8" src="../../plug-in/syntaxhighlighter/js/shBrushJScript.js" type="text/javascript"></script>
    <script charset="utf-8" src="../../plug-in/syntaxhighlighter/shAutoloader.js" type="text/javascript"></script>
    <script type="text/javascript">
	 	SyntaxHighlighter.autoloader(
			['js','jscript','javascript','../../plug-in/syntaxhighlighter/js/shBrushJScript.js'],
			['css','../../plug-in/syntaxhighlighter/js/shBrushCss.js'],
			['xml','html','../../plug-in/syntaxhighlighter/js/shBrushXml.js'],
			['sql','../../plug-in/syntaxhighlighter/js/shBrushSql.js'],
			['php','../../plug-in/syntaxhighlighter/js/shBrushPhp.js']
		); 
		SyntaxHighlighter.defaults['toolbar'] = false;//是否显示工具栏
		SyntaxHighlighter.defaults['tab-size'] = 4;//自定义tab宽度
		SyntaxHighlighter.defaults['html-script'] = false;//混合高亮HTML和js
		SyntaxHighlighter.defaults['gutter'] = true;//是否显示行号
		SyntaxHighlighter.defaults['highlight'] = 1;//标记重要的行
		SyntaxHighlighter.all();//这里的‘code’ 为上面放置代码的容器 
    	
    	var tabs = new Vue({
    		el: "#tabs",
    		data: {
    			selectors: [{
    				selName: ".class（类名选择器）",
    				demo: ".table",
    				decaration: "选择 class='table' 的所有元素。",
    				copyRight: "1"
    			},{
    				selName: "#id",
    				demo: "#tabs",
    				decaration: "选择 id='firstname' 的元素，具有唯一性",
    				copyRight: "1"
    			},{
    				selName: "*",
    				demo: "*",
    				decaration: "通配符，选择所有元素",
    				copyRight: "2"
    			},{
    				selName: "element",
    				demo: "div",
    				decaration: "选择所有div",
    				copyRight: "1"
    			},{
    				selName: "element, element",
    				demo: "div, p",
    				decaration: "选择所有 <div> 元素和所有 <p> 元素。",
    				copyRight: "1"
    			},{
    				selName: "element element",
    				demo: "div p",
    				decaration: "选择 <div> 元素内部的所有 <p> 元素。",
    				copyRight: "1"
    			},{
                    selName: "element>element",
                    demo: "div>p",
                    decaration: "选择父元素为 <div> 元素的所有 <p> 元素。",
                    copyRight: "2"
                },{
                    selName: "element+element",
                    demo: "div+p",
                    decaration: "选择紧接在 <div> 元素之后的所有 <p> 元素。",
                    copyRight: "2"
                },{
                    selName: "[attribute]",
                    demo: "[target]",
                    decaration: "选择带有 target 属性所有元素。",
                    copyRight: "2"
                },{
                    selName: "[attribute=value]",
                    demo: "[target=_blank]",
                    decaration: "选择 target='_blank' 的所有元素。",
                    copyRight: "2"
                },{
                    selName: "[attribute~=value]",
                    demo: "[title~=flower]",
                    decaration: "选择 title 属性包含单词 'flower' 的所有元素。",
                    copyRight: "2"
                },{
                    selName: "[attribute|=value]",
                    demo: "[lang|=en]",
                    decaration: "选择 lang 属性值以 'en' 开头的所有元素。",
                    copyRight: "2"
                },{
                    selName: ":link",
                    demo: "a:link",
                    decaration: "选择所有未被访问的链接。",
                    copyRight: "1"
                },{
                    selName: ":visited",
                    demo: "a:visited",
                    decaration: "选择所有已被访问的链接。",
                    copyRight: "1"
                },{
                    selName: ":active",
                    demo: "a:active",
                    decaration: "选择活动链接。",
                    copyRight: "1"
                },{
                    selName: ":hover",
                    demo: "a:hover",
                    decaration: "选择鼠标指针位于其上的链接。",
                    copyRight: "1"
                },{
                    selName: ":focus",
                    demo: "input:focus",
                    decaration: "选择获得焦点的 input 元素。",
                    copyRight: "2"
                },{
                    selName: ":first-letter",
                    demo: "p:first-letter",
                    decaration: "选择每个 <p> 元素的首字母。",
                    copyRight: "1"
                },{
                    selName: ":first-line",
                    demo: "p:first-line",
                    decaration: "选择每个 <p> 元素的首行。",
                    copyRight: "1"
                },{
                    selName: ":first-child",
                    demo: "p:first-child",
                    decaration: "选择属于父元素的第一个子元素的每个 <p> 元素。",
                    copyRight: "2"
                },{
                    selName: ":before",
                    demo: "p:before",
                    decaration: "在每个 <p> 元素的内容之前插入内容。",
                    copyRight: "2"
                },{
                    selName: ":after",
                    demo: "p:after",
                    decaration: "在每个 <p> 元素的内容之后插入内容。",
                    copyRight: "2"
                },{
                    selName: ":lang(language)",
                    demo: "p:lang(it)",
                    decaration: "选择带有以 'it' 开头的 lang 属性值的每个 <p> 元素。",
                    copyRight: "2"
                },{
                    selName: "element1~element2",
                    demo: "p~ul",
                    decaration: "选择前面有 <p> 元素的每个 <ul> 元素。",
                    copyRight: "3"
                },{
                    selName: "[attribute^=value]",
                    demo: "a[src^='https']",
                    decaration: "选择其 src 属性值以 'https' 开头的每个 <a> 元素。",
                    copyRight: "3"
                },{
                    selName: "[attribute$=value]",
                    demo: "a[src$='.pdf']",
                    decaration: "选择其 src 属性以 '.pdf' 结尾的所有 <a> 元素。",
                    copyRight: "3"
                },{
                    selName: "[attribute*=value]",
                    demo: "a[src*='abc']",
                    decaration: "选择其 src 属性中包含 'abc' 子串的每个 <a> 元素。",
                    copyRight: "3"
                },{
                    selName: ":first-of-type",
                    demo: "p:first-of-type",
                    decaration: "选择属于其父元素的首个 <p> 元素的每个 <p> 元素。",
                    copyRight: "3"
                },{
                    selName: ":last-of-type",
                    demo: "p:last-of-type",
                    decaration: "选择属于其父元素的最后 <p> 元素的每个 <p> 元素。",
                    copyRight: "3"
                },{
                    selName: ":only-of-type",
                    demo: "p:only-of-type",
                    decaration: "选择属于其父元素唯一的 <p> 元素的每个 <p> 元素。",
                    copyRight: "3"
                },{
                    selName: ":only-child",
                    demo: "p:only-child",
                    decaration: "选择属于其父元素的唯一子元素的每个 <p> 元素。",
                    copyRight: "3"
                },{
                    selName: ":nth-child(n)",
                    demo: "p:nth-child(2)",
                    decaration: "选择属于其父元素的第二个子元素的每个 <p> 元素。",
                    copyRight: "3"
                },{
                    selName: ":nth-last-child(n)",
                    demo: "p:nth-last-child(2)",
                    decaration: "同上，从最后一个子元素开始计数。",
                    copyRight: "3"
                },{
                    selName: ":nth-of-type(n)",
                    demo: "p:nth-of-type(2)",
                    decaration: "选择属于其父元素第二个 <p> 元素的每个 <p> 元素。odd奇数，even偶数",
                    copyRight: "3"
                },{
                    selName: ":nth-last-of-type(n)",
                    demo: "p:nth-last-of-type(2)",
                    decaration: "同上，但是从最后一个子元素开始计数。",
                    copyRight: "3"
                },{
                    selName: ":last-child",
                    demo: "p:last-child",
                    decaration: "选择属于其父元素最后一个子元素每个 <p> 元素。",
                    copyRight: "3"
                },{
                    selName: ":root",
                    demo: ":root",
                    decaration: "选择文档的根元素。",
                    copyRight: "3"
                },{
                    selName: ":empty",
                    demo: "p:empty",
                    decaration: "选择没有子元素的每个 <p> 元素（包括文本节点）。",
                    copyRight: "3"
                },{
                    selName: ":target",
                    demo: "#news:target",
                    decaration: "选择当前活动的 #news 元素。",
                    copyRight: "3"
                },{
                    selName: ":enabled",
                    demo: "input:enabled",
                    decaration: "选择每个启用的 <input> 元素。",
                    copyRight: "3"
                },{
                    selName: ":disabled",
                    demo: "input:disabled",
                    decaration: "选择每个禁用的 <input> 元素",
                    copyRight: "3"
                },{
                    selName: ":checked",
                    demo: "input:checked",
                    decaration: "选择每个被选中的 <input> 元素。",
                    copyRight: "3"
                },{
                    selName: ":not(selector)",
                    demo: ":not(p)",
                    decaration: "选择非 <p> 元素的每个元素。",
                    copyRight: "3"
                },{
                    selName: "::selection",
                    demo: "::selection",
                    decaration: "选择被用户选取的元素部分。",
                    copyRight: "3"
                }]
    		}
    	})
    </script>
</body>
</html>
